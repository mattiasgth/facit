<h1 mat-dialog-title>Ny transaktion</h1>
<div mat-dialog-content>
  <p>Beskrivning</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.description">
  </mat-form-field>
  <p>Totalsumma</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.description">
  </mat-form-field>
  <p>Datum</p>
  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Datum">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <table mat-table [dataSource]="people" class="people-list">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Namn </th>
      <td mat-cell *matCellDef="let item" class="name-cell"> {{item.firstName}} {{item.lastName}} </td>
    </ng-container>
    <ng-container matColumnDef="credit">
      <th mat-header-cell *matHeaderCellDef> Betalt </th>
      <td mat-cell *matCellDef="let element" class="credit-cell">
        <mat-form-field>
          <input matInput>
        </mat-form-field>
      </td>
    </ng-container>
    <ng-container matColumnDef="debit">
      <th mat-header-cell *matHeaderCellDef> FÃ¶rbrukat </th>
      <td mat-cell *matCellDef="let element" class="debit-cell">
        <mat-form-field>
          <input matInput>
        </mat-form-field>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="false">Avbryt</button>
  <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial>OK</button>
</div>
