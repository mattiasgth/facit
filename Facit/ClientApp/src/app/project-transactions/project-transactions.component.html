<mat-nav-list role="list">
  <mat-list-item role="listitem" *ngFor="let item of transactions">
    <a [routerLink]="['/transaction', item.id]">
      <h4 matLine><mat-icon matListIcon>local_grocery_store</mat-icon> {{item.description}}</h4>
      <p matLine>{{item.when | date:'d MMM'}}, omslutning {{item.total}} </p>
    </a>
  </mat-list-item>
</mat-nav-list>
