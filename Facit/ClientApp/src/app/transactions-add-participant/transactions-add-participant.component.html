<form [formGroup]="form" (ngSubmit)="submit(form)">
  <h1 mat-dialog-title>LÃ¤gg till deltagare</h1>
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Person</mat-label>
      <mat-select formControlName="personId">
        <mat-option *ngFor="let person of people" [value]="person.id">
          {{person.fullName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button type="button" [mat-dialog-close]>Avbryt</button>
    <button mat-raised-button type="submit" cdkFocusInitial>OK</button>
  </mat-dialog-actions>
</form>
