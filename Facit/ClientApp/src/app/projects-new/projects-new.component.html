<mat-card>
  <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
    <mat-card-header>
      <mat-card-title>
        <h1>Skapa nytt projekt</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div fxLayout="column">
        <div fxLayout.lt-md="column" fxLayout.gt-sm="row" fxLayoutGap="16px">
          <mat-form-field fxFlex>
            <input matInput formControlName="description" placeholder="Beskrivning">
          </mat-form-field>
          <mat-form-field fxFlex>
            <mat-label>Valuta</mat-label>
            <mat-select formControlName="baseCurrencyId">
              <mat-option *ngFor="let currency of currencies" [value]="currency.id">
                {{currency.code}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit" [disabled]="!projectForm.valid"><mat-icon>save</mat-icon></button>
    </mat-card-actions>
  </form>
</mat-card>
