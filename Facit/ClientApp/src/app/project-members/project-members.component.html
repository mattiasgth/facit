<mat-list role="list">
  <mat-list-item role="listitem" *ngFor="let item of members">
    <a mat-line [routerLink]="['/person', item.personId]">
      <mat-icon mat-list-icon>person</mat-icon>{{item.firstName}}
    </a>
    <p mat-line *ngIf="item.balance">
      {{item.balance}}
    </p>
    <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
  </mat-list-item>
</mat-list>
