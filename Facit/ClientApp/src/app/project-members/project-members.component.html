<app-loading *ngIf="loading"></app-loading>
<ng-template [ngIf]="!loading">
  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let item of members">
      <a [routerLink]="['/person', item.id]">
        <mat-icon mat-list-icon>person</mat-icon>{{item.firstName}}
        <p mat-line *ngIf="balances">
          {{balances[item.id]}}
        </p>
      </a>
    </mat-list-item>
  </mat-list>
</ng-template>
