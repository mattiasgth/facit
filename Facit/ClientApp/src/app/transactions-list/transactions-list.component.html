<mat-table *ngIf="transactions" [dataSource]="transactions">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="name-header-cell"> Nr </th>
    <td mat-cell *matCellDef="let element" class="id-cell">{{element.id}}</td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="name-header-cell"> Description </th>
    <td mat-cell *matCellDef="let element" class="description-cell">{{element.description}}</td>
  </ng-container>
  <ng-container matColumnDef="when">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="name-header-cell"> When </th>
    <td mat-cell *matCellDef="let element" class="description-cell">{{element.when | date}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
</mat-table>
