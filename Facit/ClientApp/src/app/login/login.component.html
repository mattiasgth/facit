<div class="col-md-6 offset-md-3 mt-5">
  <mat-card class="card">
    <mat-card-title>Logga in</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div fxLayout="column">
          <div fxFlex>
            <mat-form-field>
              <input matInput type="text" formControlName="username" placeholder="Användarnamn" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            </mat-form-field>
            <div *ngIf="submitted && f.username.errors">
              <div *ngIf="f.username.errors.required">Du måste ange ett användarnamn</div>
            </div>
          </div>
          <div fxFlex>
            <mat-form-field>
              <input matInput type="password" placeholder="Lösenord" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors">
                <div *ngIf="f.password.errors.required">Du måste ange ett lösenord</div>
              </div>
            </mat-form-field>
          </div>
        </div>
        <div *ngIf="error">{{error}}</div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button [disabled]="loading" (click)="onSubmit()">Logga in</button>
    </mat-card-actions>
  </mat-card>
</div>
